<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool Rooms</title>
  </head>
  <body style = 'background : #1e1e1e'>
    <h1 style="color: green">Testing Frontend</h1>
    <div id="rooms-container"></div>
  </body>
  <script>
    let roomContainer = document.getElementById("rooms-container")




    let getRooms = async () => {
      let response = await fetch("http://127.0.0.1:8000/api/rooms/");
      let rooms = await response.json()
      console.log("Rooms", rooms);
      for(let  i=0; i< rooms.length;i++){
        let room = rooms[i]
        let row = `<div>
            <h3>${room.name}</h3>
        </div>`
        roomContainer.innerHTML += row
      }
    };
    getRooms();
  </script>
</html>
