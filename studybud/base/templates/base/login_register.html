{% block content %}
<div class="auth-container">
  {% if page == 'login' %}
    <div class="card">
      <h2 class="title">Login</h2>
      <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
          <label>Username</label>
          <input type="text" name="username" placeholder="Enter Username" required />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" placeholder="Enter Password" required />
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <p class="text">Haven't signed up yet?</p>
      <a href="{% url 'register' %}" class="link-btn">Sign Up</a>
    </div>
  {% else %}
    <div class="card">
      <h2 class="title">Register</h2>
      <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
          {{ form.as_p }}
        </div>
        <button type="submit" class="btn">Register</button>
      </form>
      <p class="text">Already signed up?</p>
      <a href="{% url 'login' %}" class="link-btn">Login</a>
    </div>
  {% endif %}
</div>

<style>
  body {
    background: #1e1f2b; /* matches your appâ€™s dark background */
    color: #e4e6eb;
    font-family: 'Inter', sans-serif;
  }
  .auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 90vh;
  }
  .card {
    background: #2a2d3e; /* dark card color */
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0px 4px 15px rgba(0,0,0,0.5);
    width: 360px;
    text-align: center;
  }
  .title {
    margin-bottom: 1.5rem;
    font-size: 1.6rem;
    font-weight: 600;
    color: #ffffff;
  }
  .form-group {
    margin-bottom: 1rem;
    text-align: left;
  }
  label {
    display: block;
    font-size: 0.9rem;
    margin-bottom: 0.3rem;
    color: #c9c9d4;
  }
  input {
    width: 100%;
    padding: 0.6rem;
    border: 1px solid #444;
    border-radius: 8px;
    font-size: 0.95rem;
    background: #1f2233;
    color: #e4e6eb;
  }
  input:focus {
    outline: none;
    border-color: #5a67f2;
  }
  .btn {
    width: 100%;
    background: #5a67f2;
    color: white;
    padding: 0.7rem;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    margin-top: 0.5rem;
    transition: background 0.3s ease;
  }
  .btn:hover {
    background: #4348d0;
  }
  .link-btn {
    display: inline-block;
    margin-top: 0.8rem;
    text-decoration: none;
    color: #5a67f2;
    font-weight: 500;
  }
  .link-btn:hover {
    text-decoration: underline;
  }
  .text {
    margin-top: 1rem;
    font-size: 0.9rem;
    color: #c9c9d4;
  }
</style>
{% endblock content %}
